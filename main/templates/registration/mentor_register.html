<div class="mb-3">
    <label class="form-label">Graduation Year</label>
    <input type="number" class="form-control" name="graduation_year" min="1900" max="{% now 'Y' %}" required>
</div>

<div class="mb-3">
    <label class="form-label">Degree</label>
    <input type="text" class="form-control" name="degree" required>
</div>

<div class="mb-3">
    <label class="form-label">Department</label>
    <input type="text" class="form-control" name="department" required>
</div>

<div class="mb-3">
    <label class="form-label">Area of Expertise</label>
    <input type="text" class="form-control" name="expertise" required>
</div>

<div class="mb-3">
    <label class="form-label">Years of Experience</label>
    <input type="number" class="form-control" name="years_of_experience" min="0" required>
</div>

<div class="mb-3">
    <label class="form-label">Mentoring Preference</label>
    <select class="form-select" name="mentoring_preference" required>
        <option value="">Select your preference</option>
        <option value="career_guidance">Career Guidance</option>
        <option value="technical_skills">Technical Skills</option>
        <option value="leadership">Leadership Development</option>
        <option value="entrepreneurship">Entrepreneurship</option>
        <option value="research">Research Collaboration</option>
    </select>
</div>

<div class="mb-3">
    <label class="form-label">Availability</label>
    <select class="form-select" name="availability" required>
        <option value="">Select your availability</option>
        <option value="1-2">1-2 hours per month</option>
        <option value="3-5">3-5 hours per month</option>
        <option value="5+">5+ hours per month</option>
    </select>
</div>

<div class="mb-3">
    <label class="form-label">LinkedIn Profile</label>
    <input type="url" class="form-control" name="linkedin_profile">
</div>

<div class="mb-3">
    <label class="form-label">Profile Picture</label>
    <input type="file" class="form-control" name="profile_picture">
</div>
